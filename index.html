<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script> -->

    <link rel="stylesheet" href="./style/sass.css">

    <link rel="shortcut icon" href="./iconos/logo shop.svg" type="image/x-icon">

    <title>Shopstore login/registro</title>

</head>


<body>

<!-- Registro y login para entrar a la página comprar -->
<!-- implementar locar storage -->

<div class="contenedor-login">

    <div class="contenedor-input">
        <img src="./logos/logo shop.svg" alt="" class="logo">
        <h1 class="titulo"> Regístrate en Shopstore</h1>
        <p class="subtitulo">¡Bienvenido/a a Shopstore, por favor regístrate y luego ingresa para realizar tus compras!</p>
    
        <label for="nombre" class="label">Nombre de usuario</label>
        <input type="text" id="nombre" class="input input_usuario">

        <label for="pass" class="label">Contraseña</label>
        <input type="text" id="pass" class="input input_contraseña">

        
        <button class="registrate button" id="btn_registro">Regístrate</button>
        <button class="ingresar button" id="btn_login">Ingresar</button>
    </div>

</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="./js/index.js"></script>

</body>

</html>
